<div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
          <div class="input-field">
            <input color="white" #searchBox (keyup)="search(searchBox.value)"
              placeholder="Rechercher un spot"/>
          </div>
          <div class="collection">
            <a *ngFor="let spot of spots$ | async"
              (click)="gotoDetail(spot)" class="collection-item">
              {{ spot.nom }}
            </a>
          </div>
    </div>
  </div>
